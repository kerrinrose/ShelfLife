<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>

<script> 
    
var ref = new Firebase("https://shelflife.firebaseio.com/reader");
    


ref.on("child_added", function(snapshot) {
  var id = snapshot.val();
  console.log(id);
 
    ref.remove();
   
    var pref = new Firebase("https://shelflife.firebaseio.com/userProducts");
  pref.once("value", function(snapshot) {
      
       if(snapshot.child(id).exists()) {
           console.log("it exists, i'm removing it");
          pref.child(id).remove();
           
       }
      
      
      else {
          
          console.log("not there, adding it");
          pref.child(id+"/Name").set("eggs");
          
      }
      
      
      
  });
    
    
    
    
 
});
    
    
    


</script>
